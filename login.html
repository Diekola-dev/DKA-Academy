    <div class="header">

      <div class="heading">
        <h1 id="logo"><img src="./Images/dka-academy-high-resolution-logo-removebg-preview.png" alt=""></h1>
      </div>

      <nav>
        <ul class="sidebar">
          <li onclick=hideSidebar()><a href="#"><img src="./Images/close_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""> </a></li>
          <li><a href="index.html" id="Home" target="_self">Home</a></li>

        </ul>
      </nav>

    </div>
  </header>

  <main>

    <div class="form">



      <form action="">

        <h1>DKA Academy Login </h1>

        <label for="Name">Name</label>
        <input type="text" for="Name" placeholder="Enter Your Name...">

        <label for="Password">Password</label>
        <input type="password" for="Password" placeholder="Set Password">

        <label for="Gmail">Gmail</label>
        <input type="gmail" for="Gmail" placeholder="Enter Your Gmail">

        <button>Log In</button>

      </form>
    </div>

  </main>

  <script src="live.js"></script>
