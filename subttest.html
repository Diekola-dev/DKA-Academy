<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="subttest.css">
    <link rel="icon" type="image/x-icon" href="Images/229665234.png">

</head>

<body>

    <div class="header">

        <div class="headings">

            <div class="title">
                <h1>Subtraction Quiz</h1>
            </div>

        </div>

        <nav>
            <ul class="sidebar">
                <li onclick=hideSidebar()><a href="#"><img
                            src="./Images/close_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt=""> </a></li>
                <li><a href="index.html" id="Home" target="_self">Home</a></li>
                <li><a href="about.html" id="About" target="_self">About</a></li>
                <li><a href="login.html" id="Login" target="_self">Login</a></li>
                <!-- -->
            </ul>
            <ul>
                <li><a href="#"></a></li>
                <li class="hideOnMobile" id="Home" target="_self"><a href="index.html">Home</a></li>
                <li class="hideOnMobile" id="About" target="_self"><a href="about.html">About</a></li>
                <li class="hideOnMobile" id="Login" target="_self"><a href="login.html">Login</a></li>
                <li class="menu-button" onclick=showSidebar()><a href="#"><img
                            src="./Images/menu_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt=""></a></li>
            </ul>
        </nav>

    </div>

    <div class="heading-sub">
        <h1 id="logo"><img src="./Images/dka-academy-high-resolution-logo-removebg-preview.png" alt=""></h1>
    </div>



    <main>

        <div class="quiz-container">
            <div class="timer">Time Left: <span id="time">25</span>s</div>
            <div class="question">Question will appear here</div>
            <div class="options"></div>
            <div class="result">Your score: <span id="score">0</span></div>
            <button class="restart-btn">Restart Quiz</button>
        </div>

    </main>

    <script>

        function showSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }

        const quizData = [
            {
                question: "A.  7-4",
                options: ["3", "4", "1", "5"],
                answer: "3"
            },
            {
                question: "B.  7-6",
                options: ["1", "4", "7", "9"],
                answer: "1"
            },
            {
                question: "C.  9-2",
                options: ["12", "11", "7", "6"],
                answer: "7"
            },
            {
                question: "D.  9-3",
                options: ["36", "6", "4", "7"],
                answer: "6"
            },
            {
                question: "E.  11-4",
                options: ["6", "7", "4", "5"],
                answer: "7"
            },
            {
                question: "F .  8-3",
                options: ["15", "5", "6", "83"],
                answer: "5"
            },
            {
                question: "G.  11-3",
                options: ["16", "5", "7", "8"],
                answer: "8"
            },
            {
                question: "H.  15-10",
                options: ["25", "5", "6", "2"],
                answer: "5"
            },
            {
                question: "I.  13-9",
                options: ["22", "13", "4", "2"],
                answer: "4"
            },
            {
                question: "J.  20-16",
                options: ["7", "4", "6", "3"],
                answer: "4"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 25;
        let timerInterval;
        const timerEl = document.getElementById('time');
        const questionEl = document.querySelector('.question');
        const optionsEl = document.querySelector('.options');
        const resultEl = document.querySelector('.result');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.querySelector('.restart-btn');

        function loadQuestion() {
            if (currentQuestion >= quizData.length) {
                endQuiz();
                return;
            }
            clearInterval(timerInterval);
            timeLeft = 25;
            timerEl.textContent = timeLeft;
            startTimer();
            const currentQuiz = quizData[currentQuestion];
            questionEl.textContent = currentQuiz.question;
            optionsEl.innerHTML = '';
            currentQuiz.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === quizData[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            loadQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endQuiz();
                }
            }, 1000);
        }

        function endQuiz() {
            clearInterval(timerInterval);
            questionEl.style.display = 'none';
            optionsEl.style.display = 'none';
            resultEl.style.display = 'block';
            scoreEl.textContent = score;
            restartBtn.style.display = 'block';
        }

        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            timeLeft = 25;
            timerEl.textContent = timeLeft;

            questionEl.style.display = 'block';
            optionsEl.style.display = 'flex';
            resultEl.style.display = 'none';
            restartBtn.style.display = 'none';

            loadQuestion();
        });

        loadQuestion();
    </script>


</body>

</html>
